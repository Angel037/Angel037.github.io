};

};

const colors = ["black", "green"];

var buttons = document.querySelectorAll(".buttons");

  buttons[i].addEventListener("mouseover", overSquare);
  buttons[i].addEventListener("mouseout", outSquare);
  buttons[i].addEventListener("click", changeSquare);
  buttons[i].textContent = "";
}

  }
}

  }
}

    }
}

  }
}

</script>
